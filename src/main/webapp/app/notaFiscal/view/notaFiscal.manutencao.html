<form name="vm.frmNotaFiscal" autocomplete="off">

    <div class="form-group">
        <label class="required" for="numero">Número:</label>
        <input type="text" class="form-control" id="numero" required
               data-ng-model="vm.notaFiscal.numero" somente-numero>
    </div>

    <div class="form-group">
        <label class="required" for="descricao">Descrição:</label>
        <select id="descricao" name="descricao" data-placeholder="Selecione" required
                class="form-control" data-ng-model="vm.notaFiscal.descricao">
            <option value="">Selecione</option>
            <option value="Serviço Prestado">Serviço Prestado</option>
            <option value="Produto Vendido">Produto Vendido</option>
            <option value="Produto Produzido">Produto Produzido</option>
        </select>
    </div>

    <div class="form-group">
        <label class="required" for="valor">Valor:</label>
        <input type="number" class="form-control" id="valor" required
               data-ng-model="vm.notaFiscal.valor">
    </div>

    <div class="form-group">
        <label class="required" for="date">Data:</label>
        <input type="date" class="form-control" id="date" required
               data-ng-model="vm.notaFiscal.data">
    </div>

    <div class="form-group">
        <label class="required" for="cliente">Cliente:</label>
        <input type="text" class="form-control" data-ng-model="vm.notaFiscal.cliente" id="cliente"
               uib-typeahead="cliente as cliente.razaoSocial for cliente in vm.getClientes($viewValue)"
               typeahead-template-url="autoSugestCliente.html" required>
    </div>
    <script type="text/ng-template" id="autoSugestCliente.html">
        <a>
            <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span><br>
        </a>
    </script>

    <div class="form-group">
        <label class="required" for="cbAnexo">Anexo:</label>
        <select id="cbAnexo" name="cbAnexo" data-placeholder="Selecione" required
                class="form-control" data-ng-model="vm.notaFiscal.anexo">
            <option value="">Selecione</option>
            <option value="1">1 - Comércio</option>
            <option value="2">2 - Indústria</option>
            <option value="3">3 - Prestação de serviços</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default" data-ng-click="vm.salvarNotaFiscal()">Salvar</button>
    <button type="button" class="btn btn-default" data-ng-click="vm.voltar()">Voltar</button>

</form>
