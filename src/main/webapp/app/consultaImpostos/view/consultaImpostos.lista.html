<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Data referente</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Pago</th>
        </tr>
        </thead>

        <tbody>
        <tr data-ng-repeat="imposto in vm.listaImpostos">
            <td>{{imposto.mesAnoReferente}}</td>
            <td>{{vm.labelTipoImposto(imposto)}}</td>
            <td>{{imposto.valor| currency : 'R$'}}</td>
            <td>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" data-ng-if="imposto.pago"
                                data-ng-click="vm.alterarStatusImposto(imposto)">Pago</button>

                        <button class="btn btn-danger" type="button" data-ng-if="!imposto.pago"
                                data-ng-click="vm.alterarStatusImposto(imposto)">NÃ£o pago</button>
                    </span>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
