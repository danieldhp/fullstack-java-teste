<div class="post-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div uib-alert ng-repeat="alerta in vm.alertas" close="vm.alertas.splice($index, 1);"
                     type="{{alerta.tipo}}" ng-class="'alert-' + (alerta.tipo || 'warning')">
                    {{alerta.mensagem}}
                </div>
                <div data-ng-include="'app/calculoImpostos/view/calculoImpostos.manutencao.html'"></div>
            </div>
        </div>
    </div>
</div>
